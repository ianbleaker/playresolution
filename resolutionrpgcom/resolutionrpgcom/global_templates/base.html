<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
    {% block title %}Resolution RPG{% endblock title %}
    </title>

    {% load staticfiles %}
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'materialize/css/materialize.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/sitewide.css' %}" >
    {% block head %}{% endblock head %}

</head>

<body {% block body_tags %}{% endblock %}>
{% block content %}
{% endblock content %}
</body>

    <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'materialize/js/materialize.min.js' %}"></script>
    <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'js/jquery.localScroll.min.js' %}"></script>
    {% block after_body %}{% endblock after_body %}

</html>
