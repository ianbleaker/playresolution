<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
    {% block title %}Resolution RPG{% endblock title %}
    </title>

    {% load staticfiles %}
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'materialize/css/material.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/sitewide.css' %}" >
    {% block head %}{% endblock head %}

</head>

<body {% block body_tags %}{% endblock %}>
    <div class="container-fluid">
        <div class="row">
            {% include "navbar.html" %}
        </div>
        <div id="content" class="container-fluid">
            <div class="row">
                {% block content %}
                    base only here!
                {% endblock content %}
            </div>
        </div>
        </div>
    </div>
</body>

    <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'materialize/js/materialize.min.js' %}"></script>
    {% block after_body %}{% endblock after_body %}

</html>
